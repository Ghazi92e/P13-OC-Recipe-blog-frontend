<div class="container py-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-4">

      <div class="card" id="chat1" style="border-radius: 15px;">
        <div
          class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
          style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
          <i class="fas fa-angle-left"></i>
          <p class="mb-0 fw-bold">Live chat</p>
          <i class="fas fa-times"></i>
        </div>
        <div id="content" #messageContainer>
          <div *ngFor="let usermessage of userTchat">
            <div *ngIf="usermessage.sender == userid; else elseBlock">
              <div class="d-flex flex-row justify-content-start mb-4">
                <img [src]=currentusertchat.image_url 
                alt="avatar 1" style="width: 45px; height: 100%;">
                <div class="p-3 ms-3" style="border-radius: 15px; background-color: #fbfbfb;">
                    <div class="small mb-0">{{ usermessage.message }}</div>
                </div>
              </div>
            </div>
            <ng-template #elseBlock>
              <div class="d-flex flex-row justify-content-end mb-4">
                <div class="p-3 me-3 border" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                  <div class="messages">
                    <div class="small mb-0">{{ usermessage.message }}</div>
                  </div>
                </div>
                <img [src]=currentuser.image_url
                alt="avatar 1" style="width: 45px; height: 100%;">
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div class="form-outline" style="margin-top: 10px;">
        <textarea [(ngModel)]="getusermessage" class="form-control" id="textAreaExample" rows="4"></textarea>
        <div class="d-flex flex-row justify-content-end" style="margin-top: 10px; margin-bottom: 10px;">
          <button type="button" class="btn btn-primary float-end" (click)="setValue()">Envoyer message</button>
        </div>
      </div>
    </div>
  </div>
</div>
