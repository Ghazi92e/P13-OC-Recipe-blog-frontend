<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h2>{{ recipe.title }}</h2>
        <img [src]=recipe.image_url style="max-width: 400px;" />
        <!-- <p>{{ recipe.id }}</p> -->
        <div style="white-space: pre-line;" class="ingredient-block">
            <span class="recipedescription">Ingrédients</span>
            <p [innerHTML]="recipe.ingredients" style="margin-top: 10px;"></p>
        </div>
        <div style="white-space: pre-line;">
            <span class="recipedescription">Préparation</span>
            <p [innerHTML]="recipe.description" style="margin-top: 10px;"></p>
            <!-- <p>{{ recipe.description }}</p> -->
            <!-- <button *ngIf="show" class="btn btn-danger">Supprimer de mes favoris</button> -->
        </div>

        <div style="margin-bottom: 100px; margin-top: 30px;">
            <button type="button" class="btn btn-danger" style="margin-right: 10px;" *ngIf="user[0] && user[0].id == recipe.user || user[0].is_superuser"(click)="deleteRecipe(recipe.id)">Supprimer la recette</button>
            <button class="btn btn-primary"  style="margin-right: 10px;" *ngIf="user[0] && user[0].id == recipe.user || user[0].is_superuser" (click)="editRecipe()">Modifier contenu</button>
            
            <button *ngIf="!show" class="btn btn-primary" (click)="addFavRecipe(user[0].id, recipe.id)">Ajouter à mes favoris</button>
        </div>

    </div>
</div>
