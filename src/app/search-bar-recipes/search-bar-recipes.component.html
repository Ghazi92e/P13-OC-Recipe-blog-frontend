<div class="container">
    <div class="row">
        <h1 class="text-center">Recette(s) recherchée(s)</h1>
        <pagination-controls (pageChange)="p = $event" class="text-center" style="margin-top: 20px;" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
        <div *ngFor="let userFollowingRecipeheader of recipesFollowingsUserHeader | paginate: { itemsPerPage: 6, currentPage: p }; let i = index" class="col-sm-4 text-center" style="padding-bottom: 50px;">
            <img [src]="userFollowingRecipeheader.user.image_url" style="width:70px; border-radius: 50%; margin-bottom: 10px; margin-right: 10px; ">
            {{ userFollowingRecipeheader.user.username }}
            <div class="block-recipe" (click)="onViewRecipe(userFollowingRecipeheader.id)">
                <img [src]=userFollowingRecipeheader.image_url />
                <p style="margin-top: 15px;">{{ userFollowingRecipeheader.title }}</p>
            </div>
        </div>
    </div>

    <div class="position-absolute top-80 start-50 translate-middle-x" style="padding-bottom: 50px;">
        <pagination-controls (pageChange)="p = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
    </div>

</div>
