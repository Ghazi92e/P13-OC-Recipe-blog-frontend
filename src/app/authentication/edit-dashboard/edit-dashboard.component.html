<div class="container">
    <h2 class="text-center" style="margin-top: 50px;" >Editer mon profil</h2>
    <div class="row justify-content-center" style="margin-top: 80px;">
        <form [formGroup]="userForm" (ngSubmit)="editUserImageAccount()" class="col-md-6">
            <div class="form-group">
                <!-- <label for="username">Username</label>
                <input type="email" class="form-control"  style="margin-bottom: 10px;" placeholder="Username" formControlName="username"> -->
        
                <div class="mb-3" style="margin-top: 10px;">
                    <label for="formFile" class="form-label">Modifier ma photo de profil</label>
                    <input class="form-control" type="file" id="formFile" (change)="onChange($event)">
                    <div id="userProfilePhotoHelp" class="form-text">Dimension de l'image 400x400 requis.</div>
                </div>
                <p>{{ messageFileUploaded }}</p>
                <!-- <p>{{ Image téléchargée }}</p> -->
        
                <img *ngIf="user.image_url" [src]=user.image_url style="max-width: 300px;width: 100%;height: auto;" />
            </div>

            <div class="form-group" style="margin-top: 20px;margin-bottom: 50px;">
                <input type="button" class="btn btn-primary" style="margin-bottom: 5px;" [disabled]="!fileUploaded" value="Modifier ma photo de profil" type="submit">
            </div>
        </form>
    </div>
</div>
