<div class="row justify-content-center" style="margin-top: 150px;">
    <div class="col-6">
        <div class="authBlock">
            <h3>Connexion</h3>
            <form [formGroup]="userForm" (ngSubmit)="getCurrentUser()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control"  style="margin-bottom: 10px;" placeholder="Username" formControlName="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" style="margin-bottom: 10px;" placeholder="Mot de passe" formControlName="password">
                </div>
        
                <div class="form-group">
                    <input type="button" class="btn btn-primary" style="margin-bottom: 10px;" value="Se connecter" type="submit">
                </div>
            </form>
        </div>
  
      <div class="redirectToLogin">
        <span>Pas encore inscrit ?<span class="redirect" routerLink="/sign-up" style="cursor: pointer;"> Inscrivez-vous</span></span>
      </div>
    </div>
</div>
